about.badges.polyglot = каждый раз, когда ваш перевод утверждается
about.reports.1 = Если вы заметите какие-либо проблемы в Scoold, сообщите о них! Это включает ошибки, недостающую или неверную информацию, оскорбительное, дискриминационное или эксплуататорское поведение. Каждый отчет, который вы отправляете, помогает нам поддерживать Scoold в порядке и добром здравии.
about.accounts.1 = Вам не нужно регистрировать учетную запись в Scoold, вам просто нужно войти в свою учетную запись в социальной сети. При первом входе в систему мы запросим у вас только ваше имя и адрес электронной почты. Мы обещаем хранить вашу электронную почту в безопасности и никогда ничего вам не отправлять, если это действительно не важно.
about.feedback.1 = В разделе отзывов вы можете рассказать нам, что вы думаете об этом сайте. Вы также можете задать любые вопросы о самом сайте, подробно описать любые проблемы, с которыми вы столкнулись, или предложить некоторые улучшения. Так что, если вы думаете, что мы здесь что-то упустили, идите туда и скажите нам сейчас!
