about.scoold.1 = Scoold - это open source платформа для обмена знаниями и сотрудничества. Навеяно StackOverflow.com, сайтами семейства Stack Exchange, и мы с огромным уважением относимся к людям, стоящим за ними.
about.scoold.2 = Это все о:
about.scoold.3 = изучение новых вещей,
about.scoold.4 = обмен знаниями,
about.scoold.5 = сбор и систематизация информации,
about.scoold.6 = помогайте своим товарищам по команде и зарабатывайте очки репутации.
about.scoold.7 = Информация организована вокруг вопросов. Вопросы могут быть конкретными или в форме обсуждения определенной темы. Под каждым вопросом приведены ответы, которые отсортированы по голосам. Количество голосов указывает на качество как ответов, так и вопросов. Почти за каждый пост можно проголосовать ЗА (+) или ПРОТИВ (-).
about.questions.9 = Вы, конечно, всегда можете ответить на свой собственный вопрос, если знаете ответ на него. Таким образом, вы помогаете другим, и это также принесет вам некоторую репутацию. Вы можете задавать столько вопросов, сколько захотите, но имейте в виду, что повторяющиеся вопросы могут быть отклонены или даже удалены.
about.questions.10 = Все, что связано с самим сайтом, должно обсуждаться в разделе 'Отзывы'. Там вы можете разместить все свои вопросы, предложения, общие отзывы или пожелания, связанные с сайтом.
about.questions.11 = Вопрос может быть закрыт по разным причинам. В нем слишком много ответов, это дубликат другого вопроса или он просто неуместен. Закрытие вопроса означает, что новые ответы не могут быть опубликованы, но это не влияет на функциональность редактирования. Вопрос автоматически помечается для закрытия, как только он наберет -5 голосов.
about.questions.12 = Каждый, у кого есть награда 'Учитель', может редактировать вопросы.
about.answers.1 = Ответы могут быть опубликованы на любой вопрос, который еще не закрыт. Хорошие ответы всегда находятся наверху, и один из них может быть одобрен автором вопроса как лучший. Одобренный ответ должен быть наиболее полезным для автора вопроса, а не тем, который набрал наибольшее количество голосов. Вам следует избегать публикации ответов длиной в одно или два слова. Вместо этого они должны быть опубликованы в виде комментариев (см. Комментарии).
about.answers.2 = Каждый, у кого есть награда 'Первокурсник', может редактировать ответы.
about.revisions.1 = Каждый раз, когда вы редактируете вопрос или ответ, создается новая редакция. Ревизиии отслеживают все изменения в тексте, заголовке и метках вопросов и ответов. Первая редакция - это оригинал. При следующем редактировании вы создадите ревизию # 1, затем #2 и так далее.
about.revisions.2 = Вы всегда можете вернуться к оригиналу или любой другой редакции. Восстановление к оригиналу не удаляет ни одну из предыдущих редакций, но создает новую редакцию с восстановленным исходным текстом.
about.comments.1 = Комментарии могут быть размещены по всем вопросам и ответам. В принципе, все, что слишком коротко для ответа, должно быть комментарием. Комментарии также могут содержать предложения, исправления или критику. Плохие комментарии будут отклонены и автоматически скрыты, как только они наберут -5 голосов.
about.comments.2 = Все, у кого есть награда 'Энтузиаст' могут оставлять комментарии.
about.voterep.1 = Голосование является неотъемлемой частью Scoold. Если вам нравится что-то полезное или интересное, проголосуйте за это. Вопросам, которые ясны и хорошо написаны, следует ставить +1. То же самое касается и полезных ответов. Если что-то плохо написано, неясно, грубо или неуместно, голосуйте против этого.
about.voterep.2 = Ваши очки репутации измеряют, насколько вы доверяете другим людям и нравитесь им. Репутация зарабатывается размещением хороших вопросов и ответов, а также награждается определенными значками.
about.voterep.3 = Голосование связано с репутацией. Вы зарабатываете очки репутации, когда ваш пост получает одобрение, и теряете очки, если ваш пост отклоняется. Голос 'против'снимает 1 очко репутации.
about.voterep.4 = Если ваш ответ будет одобрен, вы получите:
about.voterep.5 = Если за ваш вопрос проголосуют, вы получите:
about.voterep.6 = Если ваш комментарий, отзыв или перевод будут одобрены, вы получите:
about.voterep.7 = Если ваш ответ будет одобрен, вы получите:
about.voterep.8 = Если вы утвердите ответ на свой вопрос, вы получите:
about.voterep.9 = Если ваш пост будет отклонен, вы потеряете:
about.voterep.10 = Если вы проголосуете против чего-то, вы потеряете:
about.badges.1 = Награды выдаются только тем, кто их заслуживает. Дружелюбие и уважительное отношение к людям всегда будут приносить вам награды и очки репутации. Так что будьте любезны и получите несколько этих значков:
about.badges.niceprofile = ваш профиль заполнен
about.badges.tester = для людей, которые помогли протестировать сайт
about.badges.reporter = для каждого отчета, который вы отправляете
about.badges.voter = проголосовали ЗА более 100 разпроголосовали более 100 раз
